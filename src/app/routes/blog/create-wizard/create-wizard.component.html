<div style="min-height: 80vh;">
  <form [formGroup]="postForm">
    <legend>Новая статья</legend>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Название</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" formControlName="title">
      </div>
    </div>
    <!-- <div class="form-group row">
      <label class="col-sm-2 col-form-label">Картинка</label>
      <div class="col-sm-10">
        <input type="file">
      </div>
    </div> -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Категория</label>
      <div class="col-sm-10">
        <select id="inputState" class="form-control" formControlName="category">
          <ng-container *ngFor="let category of dataService.categories">
            <option [value]="category.slug">{{category.title}}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Текст</label>
      <div class="col-sm-10" formControlName="text">
        <textarea type="text" class="form-control" placeholder="" formControlName="text"></textarea>
      </div>
    </div>
    <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="publishPost()" type="submit" class="btn btn-primary">Опубликовать</button>
    </div>
  </div>
  </form>
</div>
